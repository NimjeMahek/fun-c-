<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple HTML Form</title>
    <style>
        body {
            background-color: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
        }
        .form-container {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        h2 {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 1.5rem;
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: #444;
            margin-bottom: 0.25rem;
        }
        input, select, textarea {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
            box-sizing: border-box;
        }
        input:focus, select:focus, textarea:focus, button:focus {
            outline: none;
            border-color: #2563eb;
            box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.2);
        }
        .radio-group {
            margin-bottom: 1rem;
        }
        .radio-group label {
            display: inline-block;
            margin-right: 1rem;
            font-weight: normal;
        }
        .radio-group input {
            width: auto;
            margin-right: 0.25rem;
        }
        .checkbox-group label {
            display: inline-flex;
            align-items: center;
            font-weight: normal;
        }
        .checkbox-group input {
            width: auto;
            margin-right: 0.25rem;
        }
        .button-group {
            display: flex;
            gap: 1rem;
        }
        button {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            color: white;
        }
        button[type="submit"] {
            background-color: #2563eb;
        }
        button[type="submit"]:hover {
            background-color: #1d4ed8;
        }
        button[type="reset"] {
            background-color: #6b7280;
        }
        button[type="reset"]:hover {
            background-color: #4b5563;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Contact Form</h2>
        <form action="/submit" method="post">
            <!-- Text Input -->
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>
            </div>

            <!-- Email Input -->
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>

            <!-- Password Input -->
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password">
            </div>

            <!-- Number Input -->
            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" id="age" name="age" min="0" max="150">
            </div>

            <!-- Tel Input -->
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone">
            </div>

            <!-- URL Input -->
            <div class="form-group">
                <label for="website">Website</label>
                <input type="url" id="website" name="website">
            </div>

            <!-- Date Input -->
            <div class="form-group">
                <label for="birthdate">Birth Date</label>
                <input type="date" id="birthdate" name="birthdate">
            </div>

            <!-- Select -->
            <div class="form-group">
                <label for="country">Country</label>
                <select id="country" name="country">
                    <option value="">Select a country</option>
                    <option value="usa">USA</option>
                    <option value="canada">Canada</option>
                    <option value="uk">UK</option>
                    <option value="india">INDIA</option>
                    <option value="south korea">SOUTH KOREA</option>
                    <option value="londan">LONDAN</option>
                </select>
            </div>

            <!-- Radio Buttons -->
            <div class="radio-group">
                <label>Gender</label>
                <label><input type="radio" name="gender" value="male"> Male</label>
                <label><input type="radio" name="gender" value="female"> Female</label>
                <label><input type="radio" name="gender" value="other"> Other</label>
            </div>

            <!-- Checkbox -->
            <div class="checkbox-group">
                <h4> Check Box </h4>
                <label><input type="checkbox" name="writing"> writing </label>
                <label><input type="checkbox" name="reading"> reading </label>
                <label><input type="checkbox" name="dancing"> dancing </label>
                <label><input type="checkbox" name="running"> running </label>
            </div>

            <!-- Textarea -->
            <div class="form-group">
                <br>
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="4"></textarea>
            </div>

            <!-- File Input -->
            <div class="form-group">
                <label for="file">Upload File</label>
                <input type="file" id="file" name="file">
            </div>

            <!-- Hidden Input -->
            <input type="hidden" name="form_id" value="contact_form_001">

            <!-- Submit and Reset Buttons -->
            <div class="button-group">
                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
            </div>
        </form>
    </div>
</body>
</html>
